<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food website landing page design</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- nav-section-->
    <nav>
      <div class="logo">Healthy Feast</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Order</a>
        <a href="#">Testimonals</a>
        <a href="#">Contact</a>
      </div>
      <div class="icon">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-square-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </nav>
    <!-- nav-end-->
    <div class="plate animate__animated animate__zoomIn animate__delay-1s">
      <img src="img/PLATE.jpg" />
    </div>
    <div class="text animate__animated animate__zoomIn animate__delay-1s">
      <h1>Stay fit</h1>
      <h1>Eat healthy</h1>

      <button>Order now</button>
    </div>

    <div class="first animate__animated animate__slideInDown"></div>
    <div class="second animate__animated animate__zoomIn"></div>
    <div class="third animate__animated animate__slideInUp"></div>
  </body>
</html>
